{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}To-Do App : login{% endblock %}

{% block content %}
<br>
<div class="d-flex justify-content-center">
    <h1><span class="badge badge-pill badge-danger">Register new User</span></h1>
</div>
<br><br>

<div class="row mb-5">
    <div class="col-lg-6 offset-lg-3">
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">   <button type="submit" class="btn btn-primary">Sign Up</button></div>
    </form>    
    </div>
</div>

        

{% endblock %}
