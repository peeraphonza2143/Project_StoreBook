{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}To-Do App : adminlogin{% endblock %}

{% block content %}
<br>
<div class="d-flex justify-content-center">
    <h1><span class="badge badge-pill badge-danger">ADD HISTORY BOOK</span></h1>
</div>
<br><br>

<div class="row mb-5">
    <div class="col-lg-6 offset-lg-3">
        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-center"> <button type="submit" class="btn btn-primary">Save Cargo</button></div>
      </form>
    </div>
</div>



{% endblock %}
